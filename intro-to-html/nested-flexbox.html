<html>

        <title>flexbox-prac</title>

    <body>
        
        <!--13b  -->
        <style>
.flexbox {
  display: flex;
  flex-direction: row;
  height: 70px;
}

.column1 {
  background-color: lightpink;
  width: 100px;
}

.column2 {
  background-color: lightblue;
  width: 200px;
}

.row2 {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
}

.row2-item {
    display: flex;
    flex-direction: row;
  background-color: black;
  color: white;
  height: 20px;
  margin-right: 3px;
}
.row1{
    margin-bottom: 5px;
}
        </style>
        <div class="flexbox">
           <div class="column1"></div>
           <div class="column2">
            <div class="row1"> 
                row1
                </div>
                <div class="row2">
               <div class=row2-item>
                row2
               </div>
           <div class=row2-item>
            row2
          </div>
           </div>
        </div>
        </div>
    </body>
</html>
